<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Analyse de conformit√©</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/icone_seve-up.ico') }}">
</head>

<body>
  <header class="site-header">
    <a href="/" class="logo-link">
      <img src="{{ url_for('static', filename='img/logo_seve-up.png') }}" alt="Seve-Up" class="logo">
    </a>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <h2>Connexion</h2>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <form method="POST" class="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required class="form-input">
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required class="form-input">
        </div>
        
        <button type="submit" class="primary-btn">Se connecter</button>
      </form>
      
      <div class="auth-footer">
        <p>Pas encore de compte ? <a href="{{ url_for('register') }}" class="auth-link">S'inscrire</a></p>
      </div>
    </div>
  </div>
</body>
</html>
